<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    {% load static %}
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/index_style.css' %}">
</head>
<body>
    <div class="container">
        <div class="main">
            <h1>Dojo Fruit Store!</h1>
            <h2>What would you like to buy?</h2>
            <div>
                <form action="/checkout" method="post">
                    {% csrf_token %}
                    <div class="options">
                        <table>
                            <tr>
                                <th>Fruit Name</th>
                                <th>Quantity</th>
                            </tr>
                            <tr>
                                <td>
                                    <label for="strawberry">Strawberry: </label>
                                </td>
                                <td>
                                    <select name="strawberry" class="strawberry">
                                        <option value="0">0</option>
                                        <option value="1">1</option>
                                        <option value="2">2</option>
                                        <option value="3">3</option>
                                        <option value="4">4</option>
                                        <option value="5">5</option>
                                    </select>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <label for="raspberry">Raspberry: </label>
                                </td>
                                <td>
                                    <select name="raspberry" class="raspberry">
                                        <option value="0">0</option>
                                        <option value="1">1</option>
                                        <option value="2">2</option>
                                        <option value="3">3</option>
                                        <option value="4">4</option>
                                        <option value="5">5</option>
                                    </select>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <label for="apple">Apple: </label>
                                </td>
                                <td>
                                                <select name="apple" class="apple">
                                                    <option value="0">0</option>
                                                    <option value="1">1</option>
                                                    <option value="2">2</option>
                                                    <option value="3">3</option>
                                                    <option value="4">4</option>
                                                    <option value="5">5</option>
                                                </select>
                                </td>
                            </tr>
                        </table>
                    </div>
                    <div class="user">
                        <label for="name">Name: </label>
                        <input type='text' name='name'>
                        <label for="studentid">Your Student ID: </label>
                        <input type='text' name='studentid'>
                    </div>
                    <button type='submit'>Buy me stuff!</button>
                </form>
            </div>
        </div>
        <div class="info">
            <h2>Welcome to Dojo Fruit Store</h2>
        </div>
    </div>
</body>
</html>
